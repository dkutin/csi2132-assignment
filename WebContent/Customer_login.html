<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Login</title>
</head>
<script>
	function validate() {
		var username = document.getElementById("username");
		var password = document.getElementById("password");
		if (username == "" || password == "") {
			alert("Username or password cannot be null");
			return false;
		} else {
			return true;
		}

	}
</script>
<body>
	<h4>Customer Login</h4>
	<form action="custlogin" method="post">
		SSN: <input id="username" name="username" type="text" required />
		<br /> Password: <input id="password" name="password" type="password" required /><br /> <input
			type="submit" value="Login" onclick="return validate();" />
	</form>

	<button onclick="location.href='Customer_register.html'">Register</button>

</body>
</html>
